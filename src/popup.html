<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      /* Default fallback values */
      --gh-bg-color: #ffffff;
      --gh-fg-color: #24292f;
      --gh-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      --gh-border-color: #d0d7de;
      --gh-secondary-bg: #f6f8fa;
      --gh-secondary-fg: #57606a;
    }

    body {
      width: 350px;
      padding: 16px;
      font-family: var(--gh-font-family);
      font-size: 14px;
      color: var(--gh-fg-color);
      background: var(--gh-bg-color);
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: var(--gh-fg-color);
    }

    h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 16px 0 8px 0;
      color: var(--gh-fg-color);
    }

    .section {
      margin-bottom: 16px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .checkbox-row input[type="checkbox"] {
      margin: 0 8px 0 0;
      cursor: pointer;
    }

    .checkbox-row label {
      flex: 1;
      cursor: pointer;
    }

    .annotation-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .annotation-row input[type="checkbox"] {
      margin: 0;
      cursor: pointer;
    }

    .annotation-row label {
      flex: 1;
      cursor: pointer;
    }

    .color-preview {
      width: 24px;
      height: 24px;
      border: 1px solid var(--gh-border-color);
      border-radius: 6px;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
    }

    .color-input {
      width: 80px;
      font-family: monospace;
      font-size: 12px;
      padding: 5px 8px;
      border: 1px solid var(--gh-border-color);
      border-radius: 6px;
      background: var(--gh-bg-color);
      color: var(--gh-fg-color);
      transition: border-color 0.2s ease;
    }

    .color-input:focus {
      outline: none;
      border-color: var(--gh-fg-color);
    }

    .reset-button {
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid var(--gh-border-color);
      border-radius: 6px;
      background: var(--gh-secondary-bg);
      color: var(--gh-fg-color);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .reset-button:hover {
      background: var(--gh-bg-color);
      border-color: var(--gh-fg-color);
    }

    .reset-button:active {
      transform: scale(0.97);
    }

    .reset-color-preview {
      width: 12px;
      height: 12px;
      border: 1px solid var(--gh-border-color);
      border-radius: 2px;
    }

    .version-info {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--gh-border-color);
      font-size: 12px;
      color: var(--gh-secondary-fg);
    }

    .version-info div {
      margin-bottom: 4px;
    }

    .version-label {
      font-weight: 600;
      display: inline-block;
      width: 100px;
    }

    .version-value {
      cursor: pointer;
      position: relative;
      transition: text-decoration 0.2s ease;
    }

    .version-value:hover {
      text-decoration: underline;
    }

    .version-value::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 8px;
      background: var(--gh-bg-color);
      color: var(--gh-secondary-fg);
      border: 1px solid var(--gh-border-color);
      font-size: 11px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      margin-bottom: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .version-value:hover::after {
      opacity: 1;
    }

    .version-value.copied::after {
      content: 'Copied!';
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>GitHub Issue & PR Manager</h1>

  <div class="section">
    <h2>Custom Filters</h2>
    <div class="checkbox-row">
      <input type="checkbox" id="filters-enabled" checked>
      <label for="filters-enabled">Enabled</label>
    </div>
  </div>

  <div class="section">
    <h2>PR Annotations</h2>

    <div class="annotation-row">
      <input type="checkbox" id="annotation-mine" checked>
      <label for="annotation-mine">Mine (or w Copilot)</label>
      <div class="color-preview" id="preview-mine" style="background-color: #0969da;"></div>
      <input type="text" class="color-input" id="color-mine" value="#0969da" maxlength="7">
      <button class="reset-button" data-default="#0969da" data-target="color-mine">
        <span class="reset-color-preview" style="background-color: #0969da;"></span>
        Reset
      </button>
    </div>

    <div class="annotation-row">
      <input type="checkbox" id="annotation-reviewed" checked>
      <label for="annotation-reviewed">Reviewed</label>
      <div class="color-preview" id="preview-reviewed" style="background-color: #1a7f37;"></div>
      <input type="text" class="color-input" id="color-reviewed" value="#1a7f37" maxlength="7">
      <button class="reset-button" data-default="#1a7f37" data-target="color-reviewed">
        <span class="reset-color-preview" style="background-color: #1a7f37;"></span>
        Reset
      </button>
    </div>

    <div class="annotation-row">
      <input type="checkbox" id="annotation-mentioned" checked>
      <label for="annotation-mentioned">Mentioned</label>
      <div class="color-preview" id="preview-mentioned" style="background-color: #ffbb00;"></div>
      <input type="text" class="color-input" id="color-mentioned" value="#ffbb00" maxlength="7">
      <button class="reset-button" data-default="#ffbb00" data-target="color-mentioned">
        <span class="reset-color-preview" style="background-color: #ffbb00;"></span>
        Reset
      </button>
    </div>

    <div class="annotation-row">
      <input type="checkbox" id="annotation-draft" checked>
      <label for="annotation-draft">Draft (dim)</label>
    </div>
  </div>

  <div class="version-info">
    <div><span class="version-label">Version:</span><span id="version-commit" class="version-value" data-tooltip="Click to copy">-</span></div>
    <div><span class="version-label">Commit Time:</span><span id="version-commit-time" class="version-value" data-tooltip="Click to copy">-</span></div>
    <div><span class="version-label">Build Time:</span><span id="version-build-time" class="version-value" data-tooltip="Click to copy">-</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
